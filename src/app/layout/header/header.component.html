<header>
  <div class="menu-left">
    <div class="menu-left_logo">
      @nataliebale
    </div>
    <nav class="menu-nav">
      <ul>
        <li *ngFor="let item of menuItems" class="menu-nav_item">
          <a [routerLink]="item.url" routerLinkActive="menu-nav_item--active" class="menu-nav_item--link">
            {{ item.title }}
          </a>
        </li>

      </ul>
    </nav>
  </div>
  <div class="menu-right">
    <a [routerLink]="'home'" class="menu-right_logo">
      N
    </a>
  </div>
</header>
